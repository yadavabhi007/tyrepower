<!DOCTYPE html>
{% load static %}
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <title>Tyre Power</title>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/TyrePowerLogo1.jpeg' %}">
    <link href="{% static 'tyrepower_app/plugins/bower_components/chartist/dist/chartist.min.css' %}" rel="stylesheet">
    <link rel="stylesheet"
        href="{% static 'tyrepower_app/plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.css' %}">
    <link href="{% static 'tyrepower_app/css/style.min.css' %}" rel="stylesheet">
    <link href="{% static 'tyrepower_app/css/fontawesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'tyrepower_app/css/responsive.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js"></script>
</head>

<body style="font-family: Roboto, sans-serif;">
    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
        <header class="topbar top_header responsive_head" data-navbarbg="skin5">
            <nav class="navbar top-navbar navbar-expand-md navbar-dark">
                <div class="navbar-header" data-logobg="skin6">
                    <a class="navbar-brand navbar_logo" href="{% url 'password_reset' %}">
                        <span class="logo-icon icon_logo">
                            <img src="{% static 'images/TyrePowerLogo.png' %}" alt="logo-img">
                        </span>
                    </a>
                    <a class="nav-toggler waves-effect waves-light text-dark d-block d-md-none"
                        href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
                </div>
            </nav>
        </header>
