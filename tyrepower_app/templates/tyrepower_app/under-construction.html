<!DOCTYPE html>
<html dir="ltr" lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <title>Tyre Power</title>
    <link rel="icon" sizes="16x16" href="{% static 'images/TyrePowerLogo.png' %}">
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
</head>

<body>
    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
        <div class="forget-password-detail-area">
            <div class="forget-password-input-area right_area_back-image">
                <div class="forget-password-left-area">
                    <a href="#">
                        <img src="{% static 'images/TyrePowerLogo.png' %}" alt="logo-img">
                    </a>
                </div>
                <div class="page-wrapper wrapper_page" style="min-height: 250px; margin-left:0px;">
                    <div class="container-fluid fluid_container responsive_container pt-3 white_bg">
                        <div class="row responsive_row">
                            <div class="col-lg-12">
                                <div class="application-detail-heading-area text-center">
                                    <h2 class="noti_detail">Site Under Construction</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'plugins/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/app-style-switcher.js' %}"></script>
    <script src="{% static 'js/waves.js' %}"></script>
    <script src="{% static 'js/sidebarmenu.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
