<script>
    $(document).ready(function () {
        $('.counter-value').each(function () {
            $(this).prop('Counter', 0).animate({
                Counter: $(this).text()
            }, {
                duration: 3500,
                easing: 'swing',
                step: function (now) {
                    $(this).text(Math.ceil(now));
                }
            });
        });
    });
</script>
<script>
    function openNav() {
        document.getElementById('addWidth').style.width = "240px";
        document.getElementById('close_btn_sidebar').style.display = "block";
        document.getElementById('open_btn_sidebar').style.display = "none";
        let allSideElments = document.querySelectorAll(".hide-menu");
        allSideElments.forEach(Item => {Item.classList.remove("hide-menu") });
    }

    function closeNav() {
        document.getElementById('addWidth').style.width = "65px";
        document.getElementById('open_btn_sidebar').style.display = "block";
        document.getElementById('close_btn_sidebar').style.display = "none";
        let allSideElments = document.querySelectorAll(".ser");
        allSideElments.forEach(Item => {Item.classList.add("hide-menu") });
    }

    function dropdown() {
        document.getElementById('notification-dropdown').classList.toggle('d-none');
    }
</script>
