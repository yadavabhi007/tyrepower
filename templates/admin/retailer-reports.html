<style>
    .card {
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
    }
  
    .card {
      position: relative;
      display: flex;
      flex-direction: column;
      min-width: 0;
      word-wrap: break-word;
      background-color: #fff;
      background-clip: border-box;
      border: 0 solid rgba(0, 0, 0, .125);
      border-radius: .25rem;
    }
  
    .card-body {
      flex: 1 1 auto;
      min-height: 1px;
      padding: 1rem;
    }
  
    .gutters-sm {
      margin-right: -8px;
      margin-left: -8px;
    }
  
    .gutters-sm>.col,
    .gutters-sm>[class*=col-] {
      padding-right: 8px;
      padding-left: 8px;
    }
  
    .mb-3,
    .my-3 {
      margin-bottom: 1rem !important;
    }
  
    .bg-gray-300 {
      background-color: #e2e8f0;
    }
  
    .h-100 {
      height: 100% !important;
    }
  
    .shadow-none {
      box-shadow: none !important;
    }
  
    .retailer-detail-btn {
      background-color: #151514 !important;
      padding: 7px 25px !important;
      text-align: center !important;
      transition: 0.5s !important;
      color: #ffffff !important;
      box-shadow: 0 0 20px #eee !important;
      border-radius: 5px !important;
      outline: none !important;
      border: none !important;
    }
  
    .retailer-detail-btn:hover {
      background-color: #e0313c !important;
      color: #fff !important;
      outline: none !important;
      border: none !important;
    }
  </style>
  
  
  {% extends "admin/base_site.html" %}
  
  {% block my_title2 %} Reports {% endblock my_title2 %}
  {% block content %}
  <div class="page-wrapper wrapper_page" style="min-height: 250px;">
    <div class="container-fluid white_bg">
      <div class="row">
        <div class="col-lg-12">
          <div class="wrapper_page" style="min-height: 250px;">
            <div class="container-fluid fluid_container responsive_container pt-3 white_bg">
              <div class="row responsive_row">
                <div class="col-lg-12">
                  <div class="setting-tab-detail-main-area main_area_tab_setting" style="margin-top: 30px;">
                    <div class="tab-content" id="myTabContent">
                      <div class="tab-pane fade show active" id="manage-profile" role="tabpanel"
                        aria-labelledby="manage-profile-tab">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="setting-tab-heading-area">
                              <h2>Select Date For Top Retailer Report</h2>
                            </div>
                            <div class="setting-profile-detail-input-area">
                              <form class="contact-form-main-area" action="" method="post" id="paymentFrm">
                                {% csrf_token %}
                                <div class="row mt-4">
                                  <div class="col-lg-4">
                                    <div class="form-group">
                                      <label>Start Date</label>
                                      <input type="date" class="form-control field change_border" name="start_date"
                                        placeholder="Enter Start Date" autofocus="" required="" id="income-by-mall">
                                    </div>
                                  </div>
                                  <div class="col-lg-4">
                                    <div class="form-group">
                                      <label>End Date</label>
                                      <input type="date" class="form-control field change_border" name="end_date"
                                        placeholder="Enter End Date" autofocus="" required="" id="income-by-mall">
                                    </div>
                                  </div>
                                  <div class="col-lg-12">
                                    <div class="contact-form-submint-btn-area">
                                      <button type="submit"
                                        class="retailer-detail-btn">Submit</button>
                                    </div>
                                  </div>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock content %}
